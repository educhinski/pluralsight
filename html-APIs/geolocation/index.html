<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description"
    content="An example page for learning how to use Geolocation, a HTML API.">
  <title>HTML5 APIS | Geolocation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <h1>HTML5 - Geolocation API</h1>
    <section class="geo">
      <h2>Geolocation Try</h2>
      <p>Click the button below to get your coordinates.</p>
      <button id="coords" class="btn" onclick="getLocation()">Coordinates</button>
      <p id="mygeo"></p>
      <div id="mapholder" class="map"></div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
