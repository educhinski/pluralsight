<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Example of using timeout in JavaScript.">
  <title>MDN JS | Timeout</title>
</head>

<body>

  <main class="main">
    <h1>Timeout in JavaScript</h1>
    <section class="timeout">
      <h2>Timeout - Live Example</h2>
      <button onclick="delayedAlert();">Show an alert after two seconds</button>
      <p></p>
      <button onclick="clearAlert();">Cancel alert before it happens</button>
    </section>
  </main>

  <script src="./timeout.js"></script>
</body>

</html>
